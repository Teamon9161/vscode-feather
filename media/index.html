<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="{{csp}}" />
    <style>
    body {
      color: var(--vscode-editor-foreground);
      background-color: var(--vscode-editor-background);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-controls {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    button,
    input {
      background-color: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border: 1px solid var(--vscode-button-border, transparent);
      padding: 2px 6px;
    }

    button:hover {
      background-color: var(--vscode-button-hoverBackground);
    }

    input {
      background-color: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      border: 1px solid var(--vscode-input-border, transparent);
    }

      #editor {
        flex: 1;
        height: 100px;
        background: transparent;
        color: var(--vscode-editor-foreground);
        font-family: var(--vscode-editor-font-family);
        border: 1px solid var(--vscode-input-border, transparent);
      }

      #exprBtn {
        margin-left: 8px;
      }

      #grid {
        flex: 1 1 auto;
        width: 100%;
        overflow: auto;
      }

      #grid table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
      }

      #grid th,
      #grid td {
        border: 1px solid var(--vscode-panel-border, var(--vscode-editor-foreground));
        padding: 2px 4px;
        text-align: left;
        font-family: var(--vscode-editor-font-family);
        font-size: var(--vscode-editor-font-size);
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      #grid th {
        position: sticky;
        top: 0;
        background: var(--vscode-editor-background);
        z-index: 1;
      }

      #grid th .resizer {
        position: absolute;
        right: 0;
        top: 0;
        width: 5px;
        cursor: col-resize;
        user-select: none;
        height: 100%;
      }

    .bottom-controls {
      margin-top: 8px;
    }

    .custom-header {
      display: flex;
      align-items: center;
    }

    .custom-header-button {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0 4px;
      display: flex;
      align-items: center;
      color: var(--vscode-editor-foreground);
    }

    .filter-menu {
      position: absolute;
      z-index: 100;
      background: var(--vscode-editor-background);
      color: var(--vscode-editor-foreground);
      border: 1px solid var(--vscode-editorWidget-border, var(--vscode-editor-foreground));
      padding: 4px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .filter-menu button {
      background-color: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border: 1px solid var(--vscode-button-border, transparent);
      padding: 2px 6px;
      text-align: left;
    }

    .filter-menu button:hover {
      background-color: var(--vscode-button-hoverBackground);
    }

    .filter-menu input {
      background-color: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      border: 1px solid var(--vscode-input-border, transparent);
      padding: 2px;
    }
  </style>
</head>

<body>
  <div class="top-controls">
    <textarea id="editor" lang="python"></textarea>
    <button id="exprBtn">Run</button>
  </div>
  <div id="status"></div>
  <div id="grid"></div>
  <div class="bottom-controls">
    <label>Page Size: <input id="pageSize" value="100" /></label>
    <label>Page: <input id="pageNumber" value="1" /></label>
    <button id="gotoBtn">Go</button>
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
  </div>
  <script src="{{mainUri}}"></script>
</body>

</html>
