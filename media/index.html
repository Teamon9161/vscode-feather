<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="{{csp}}" />
  <script src="{{agGridUri}}"></script>
  <style>
    body {
      color: var(--vscode-editor-foreground);
      background-color: var(--vscode-editor-background);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .top-controls, .bottom-controls {
      margin-bottom: 8px;
    }
    button, input, textarea {
      background-color: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border: 1px solid var(--vscode-button-border, transparent);
      padding: 2px 6px;
    }
    button:hover {
      background-color: var(--vscode-button-hoverBackground);
    }
    input, textarea {
      background-color: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      border: 1px solid var(--vscode-input-border, transparent);
    }
    #grid {
      flex: 1 1 auto;
      width: 100%;
    }
    .bottom-controls {
      margin-top: 8px;
    }
    .custom-header {
      display: flex;
      align-items: center;
    }
    .custom-header .header-buttons {
      margin-left: auto;
    }
    .custom-header button {
      background: transparent;
      border: none;
      color: var(--vscode-editor-foreground);
      cursor: pointer;
      padding: 0 2px;
    }
    .ag-cell.col-0, .ag-header-cell.col-0 { background-color: rgba(255, 99, 132, 0.1); }
    .ag-cell.col-1, .ag-header-cell.col-1 { background-color: rgba(54, 162, 235, 0.1); }
    .ag-cell.col-2, .ag-header-cell.col-2 { background-color: rgba(255, 206, 86, 0.1); }
    .ag-cell.col-3, .ag-header-cell.col-3 { background-color: rgba(75, 192, 192, 0.1); }
    .ag-cell.col-4, .ag-header-cell.col-4 { background-color: rgba(153, 102, 255, 0.1); }
    .ag-cell.col-5, .ag-header-cell.col-5 { background-color: rgba(255, 159, 64, 0.1); }
  </style>
</head>
<body>
  <div class="top-controls">
    <textarea id="exprInput" rows="3" style="width:60%">df</textarea>
    <button id="exprBtn">Run</button>
  </div>
  <div id="status"></div>
  <div id="grid"></div>
  <div class="bottom-controls">
    <label>Page Size: <input id="pageSize" value="100" /></label>
    <label>Page: <input id="pageNumber" value="1" /></label>
    <button id="gotoBtn">Go</button>
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
  </div>
  <script src="{{mainUri}}"></script>
</body>
</html>
